{% extends 'main/base.html'%}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
            {% for business in businesses %}
                <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">{{ business.name }} </h3>
                        <a href="{% url 'main:detail' business.id %}"><img src="{{ business.image }}" alt="" class="img-fluid"></a>
                        <div class="text-center">
                        <i class="text-center">{{ business.location }} </i>
                        <a href="{% url 'main:detail' business.id %}">Read and Leave Reviews</a>
                        </div>
                    </div>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
